
<!DOCTYPE html>
<html lang="ku" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#030308" />
    <title>بیرهات AI - BirhatKrd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif !important;
        background-color: #030308;
        color: #fafafa;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      * {
        font-family: 'Vazirmatn', sans-serif !important;
        -webkit-tap-highlight-color: transparent;
      }

      .ai-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%);
        background-size: 200% 200%;
        animation: gradient-move 8s ease infinite;
      }

      .gold-gradient-solid {
        background: linear-gradient(135deg, #d4af37 0%, #f9d71c 50%, #aa8412 100%);
        background-size: 200% 200%;
        animation: gold-shine 3s linear infinite;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      }

      @keyframes gold-shine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .floating {
        animation: float 5s ease-in-out infinite;
      }

      .ad-shimmer-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        animation: ad-shimmer 4s infinite linear;
        pointer-events: none;
      }

      @keyframes ad-shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
      
      .animate-reveal {
        animation: reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes reveal {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .gold-text-glow {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      }
    </style>
