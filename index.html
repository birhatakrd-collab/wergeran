
<!DOCTYPE html>
<html lang="ku" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#030308" />
    <title>Birhat AI - پلاتفۆرمێ زیرەک</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif !important;
        background-color: #030308;
        color: #fafafa;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      * {
        font-family: 'Vazirmatn', sans-serif !important;
        -webkit-tap-highlight-color: transparent;
        scrollbar-width: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      .ai-gradient {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        background-size: 200% 200%;
        animation: gradient-move 8s ease infinite;
      }

      .gold-gradient-solid {
        background: linear-gradient(135deg, #eab308 0%, #facc15 50%, #ca8a04 100%);
        background-size: 200% 200%;
        animation: gold-shine 5s linear infinite;
      }

      @keyframes gold-shine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glass {
        background: rgba(255, 255, 255, 0.015);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }

      .floating {
        animation: float 7s ease-in-out infinite;
      }

      .ad-shimmer-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        animation: ad-shimmer 4s infinite linear;
        pointer-events: none;
      }

      @keyframes ad-shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
      }

      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      .gold-text-glow {
        text-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
      }
      
      input::placeholder {
        opacity: 0.2;
      }

      select {
        cursor: pointer;
      }
    </style>

}
