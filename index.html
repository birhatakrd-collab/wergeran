    <style>
      /* Simulating Rabar_040 */
      @font-face {
        font-family: 'Rabar_040';
        src: local('Rabar_040'), url('https://fonts.gstatic.com/s/notosansarabic/v18/nwpxtLGrOAZMl5nJ_wfbRsP_K0vV5s76.woff2') format('woff2'); 
      }

      body {
        font-family: 'Rabar_040', 'Noto Sans Arabic', sans-serif !important;
        background-color: #020617;
        overflow-x: hidden;
      }
      
      *, button, input, textarea, h1, h2, h3, h4, h5, h6, p, span, div, a {
        font-family: 'Rabar_040', 'Noto Sans Arabic', sans-serif !important;
      }

      /* Professional Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(245, 158, 11, 0.3); 
        border-radius: 10px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 158, 11, 0.6); 
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      }

      .glass-input {
        background: rgba(2, 6, 23, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.03);
        transition: all 0.3s ease;
      }
      .glass-input:focus-within {
        background: rgba(2, 6, 23, 0.7);
        border-color: rgba(245, 158, 11, 0.3);
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
      }

      /* Aurora Background Animation */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 120%, rgba(2, 6, 23, 1), rgba(2, 6, 23, 1));
        overflow: hidden;
      }
      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 10s infinite ease-in-out;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: rgba(245, 158, 11, 0.15); /* Gold */
        animation-delay: 0s;
      }
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: rgba(59, 130, 246, 0.1); /* Blue */
        animation-delay: -5s;
      }
      .blob-3 {
        top: 40%;
        left: 40%;
        width: 30vw;
        height: 30vw;
        background: rgba(168, 85, 247, 0.1); /* Purple */
        animation-delay: -2s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Scanning Animation for Image Translation */
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, transparent, #f59e0b, transparent);
        box-shadow: 0 0 10px #f59e0b;
        animation: scan 2s linear infinite;
        opacity: 0.8;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {

              gold: {

                900: '#78350f',
                950: '#451a03',

                800: '#1e293b',

              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
