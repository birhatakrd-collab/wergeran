<html lang="ku" dir="rtl">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    <title>BirhatKrd - بادینی Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #060608;
        color: #fafafa;
        margin: 0;
        padding: 0;
        min-height: 100dvh;
        width: 100vw;
        display: flex;
        justify-content: center;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        width: 100%;
        min-height: 100dvh;
        max-width: 480px;
        position: relative;
        background: #060608;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 100px rgba(0,0,0,0.5);
      }

      * {
        font-family: 'Vazirmatn', sans-serif !important;
        scrollbar-width: none;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      .glass-card {
        background: rgba(15, 15, 20, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .icon-glow {
        position: relative;
      }

      .icon-glow::after {
        content: '';
        position: absolute;
        inset: -10px;
        background: radial-gradient(circle, currentColor 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .icon-glow:hover::after {
        opacity: 0.2;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }

      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      .bg-blob {
        position: fixed;
        width: 500px;
        height: 500px;
        filter: blur(120px);
        z-index: 0;
        pointer-events: none;
        opacity: 0.3;
      }

      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
        position: fixed;
        inset: 0;
        z-index: 0;
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .scroll-container {
        flex: 1;
        overflow-y: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 60px;
        z-index: 10;
      }

      .text-gradient {
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
